<!DOCTYPE html>
<html>
<head>
  <title>Food Gallery App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="style.css" />
  </head>
<body>



<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="script.js"></script>

<script type"text/template" id="food-template">
      <div>
        <span class="bold">"Name:"<%=name %></span>
      </div>
      <div>
        <span class="bold">"Cuisine:"<%=cuisine %></span>
      </div>
      <div>
        <span class="bold">"Ingredients:"<%=ingredients %></span>
      </div>
      <div>
        <span class="bold">"Price:"<%=price %></span>
      </div>
      <div>
        <span><h2>"Description:"</h2>
        <p><%=description %></p></span>
      </div>
</script>
    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



</body>
</html>
